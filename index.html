<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./Assets/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Weather Report</h1>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <form class="col-4">
          <div class="form-group">
            <label for="citySearch" class="display-4">Search for a City</label>
            <input
              class="form-control form-control-lg"
              id="citySearch"
              type="text"
              placeholder="Chicago"
            />
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>

        <section class="currentWeather col-8">
          <h2 class="cityName">City Name</h2>
          <p class="temp">temp</p>
          <p class="wind">wind</p>
          <p class="humidity">humidity</p>
          <p class="UV">UV</p>
        </section>
      </div>
    </div>

    <div class="container-fluid row">
      <ul class="list-group col-4">

      </ul>

      <div class="col-8">
        <div class="container row">
          <div class="card col-2" id="day1img">
          
            <div class="card-body">
              <h5 class="card-title day1title"></h5>
              <p class="card-text day1text">
             
              </p>
            </div>
          </div>

          <div class="card col-2" id="day2img">
          
            <div class="card-body">
              <h5 class="card-title  day2title"></h5>
              <p class="card-text day2text">
               
              </p>
            </div>
          </div>

          <div class="card col-2" id="day3img">
         
            <div class="card-body">
              <h5 class="card-title  day3title"></h5>
              <p class="card-text day3text ">
                
              </p>
            </div>
          </div>

          <div class="card col-2" id="day4img">
         
            <div class="card-body">
              <h5 class="card-title  day4title"></h5>
              <p class="card-text day4text">
            
              </p>
            </div>
          </div>

          <div class="card col-2" id="day5img">
           
            <div class="card-body">
              <h5 class="card-title  day5title"></h5>
              <p class="card-text day5text">
                
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="./Assets/script.js"></script>
  </body>
</html>
